<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="supertab.css" />
  </head>
  <body>
    <p hidden >HELLO WORLD! IT'S SUPERTAB!</p>
    <div id="toolbar">
        <div id="section-control" class="group"></div>
    </div>
    <div id="main">
        <div id="stack" class="section">
            <h2><span class="title">Stack</span></h2>
        </div>
        <div id="top" class="section">
            <h2><span class="title">Most visited</span></h2>
        </div>
        <div id="history" class="section">
            <h2><span class="title">Recently closed</span></h2>
        </div>
    </div>

    <script type="text/javascript" src="supertab.js"></script>
  </body>
</html>
